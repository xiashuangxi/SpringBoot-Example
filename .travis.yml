os: linux
language: java
install: echo "skip './gradlew assemble' step"
dist: trusty
jdk: oraclejdk8
sudo: required

COVERALLS_PARALLEL=true

branches:
  only:
    - main

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
